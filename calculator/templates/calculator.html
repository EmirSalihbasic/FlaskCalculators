<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    {% if error_message %}
    <p style="color: red;">Error: {{ error_message }}</p>
    {% endif %}
    <form action="{{ url_for('calculator') }}" method="POST">
        <input type="number" name="num1" placeholder="Enter number 1" required>
        <select name="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" name="num2" placeholder="Enter number 2" required>
        <button type="submit">Calculate</button>
    </form>
    {% if num1 and num2 and operator and result %}
    <p>{{ num1 }} {{ operator }} {{ num2 }} = {{ result }}</p>
    {% endif %}
</body>

</html>
